version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.php.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
      - ./data:/data
  php:
    build:
      context: .
      dockerfile: ./config/NGINX.PHP.Dockerfile
    volumes:
        - ./app:/app
        - ./data:/data
